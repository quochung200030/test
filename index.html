<script>
let wardData = null;
let isDataLoaded = false;

async function loadWardData() {
    if (isDataLoaded) return;
    try {
        const geoJsonPath = 'HCMC_v4.geojson'; // ‚úÖ D√πng file b·∫°n ƒë√£ upload
        const res = await fetch(geoJsonPath);
        if (!res.ok) throw new Error("Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu b·∫£n ƒë·ªì.");
        wardData = await res.json(); // ‚úÖ GeoJSON chu·∫©n, kh√¥ng c·∫ßn topojson
        isDataLoaded = true;
    } catch (e) {
        alert("L·ªói t·∫£i d·ªØ li·ªáu: " + e.message);
    }
}

async function handleLocationSearch() {
    await loadWardData();
    if (!navigator.geolocation) {
        alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ƒë·ªãnh v·ªã.");
        return;
    }

    navigator.geolocation.getCurrentPosition(position => {
        const [lat, lng] = [position.coords.latitude, position.coords.longitude];
        const foundFeature = wardData.features.find(f => isPointInGeoJSON([lng, lat], f));
        if (foundFeature) {
            const name = foundFeature.properties['T√™n'] || foundFeature.properties['name'] || 'Kh√¥ng r√µ';
            alert("‚úÖ B·∫°n ƒëang ·ªü: " + name);
            console.log(foundFeature.properties); // Xem th√™m th√¥ng tin chi ti·∫øt
        } else {

        }
    }, err => {
        alert("L·ªói ƒë·ªãnh v·ªã: " + err.message);
    });
}

function isPointInGeoJSON(point, geojsonFeature) {
    const geom = geojsonFeature?.geometry;
    if (!geom) return false;
    if (geom.type === 'Polygon') return pointInPolygon(point, geom.coordinates[0]);
    if (geom.type === 'MultiPolygon') return geom.coordinates.some(poly => pointInPolygon(point, poly[0]));
    return false;
}

function pointInPolygon([x, y], polygon) {
    let inside = false;
    for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
        const [xi, yi] = polygon[i], [xj, yj] = polygon[j];
        if (((yi > y) !== (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi)) {
            inside = !inside;
        }
    }
    return inside;
}
