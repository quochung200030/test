<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ph∆∞·ªùng g√¨ X√£ chi?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    #map { height: 400px; margin-top: 20px; border-radius: 12px; overflow: hidden; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6 text-red-600">
  B·∫°n l√† d√¢n ph∆∞·ªùng/x√£ n√†o sau s√°p nh·∫≠p?
    </h1>

    <div class="bg-white p-6 rounded-xl shadow-md">
      <button id="locationBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg">
        üìç D√πng v·ªã tr√≠ hi·ªán t·∫°i c·ªßa t√¥i
      </button>
    </div>

    <div id="result" class="mt-6"></div>
    <div id="map" class="hidden"></div>
  </div>

  <script>
    let wardData = null;
    let map = null;
    let layer = null;

    async function loadWardData() {
      const res = await fetch("HCMC_v4.geojson");
      if (!res.ok) throw new Error("Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu b·∫£n ƒë·ªì");
      wardData = await res.json();
    }

    function pointInPolygon([x, y], polygon) {
      let inside = false;
      for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
        const [xi, yi] = polygon[i], [xj, yj] = polygon[j];
        if (((yi > y) !== (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi)) inside = !inside;
      }
      return inside;
    }

    function isPointInGeoJSON(point, geojsonFeature) {
      const geom = geojsonFeature?.geometry;
      if (!geom) return false;
      if (geom.type === 'Polygon') return pointInPolygon(point, geom.coordinates[0]);
      if (geom.type === 'MultiPolygon') return geom.coordinates.some(poly => pointInPolygon(point, poly[0]));
      return false;
    }

    function showResult(feature, latlng) {
      const props = feature.properties;
      const name = props['T√™n'] || 'Kh√¥ng r√µ';
      document.getElementById("result").innerHTML = `
        <div class="bg-white p-4 rounded-lg shadow-md text-center">
          <h2 class="text-xl font-bold text-indigo-700">‚úÖ B·∫°n ƒëang ·ªü: ${name}</h2>
        </div>`;

      // Hi·ªÉn th·ªã b·∫£n ƒë·ªì
      const mapDiv = document.getElementById("map");
      mapDiv.classList.remove("hidden");
      if (map) { map.remove(); map = null; }

      map = L.map("map").setView(latlng, 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap', maxZoom: 19
      }).addTo(map);

      layer = L.geoJSON(feature, {
        style: {
          color: "#2563eb",
          weight: 3,
          fillColor: "#93c5fd",
          fillOpacity: 0.4
        }
      }).addTo(map);

      L.circleMarker(latlng, {
        radius: 8,
        color: '#fff',
        fillColor: '#ef4444',
        fillOpacity: 1,
        weight: 2
      }).addTo(map);

      map.fitBounds(layer.getBounds());
    }

    document.getElementById("locationBtn").addEventListener("click", async () => {
      try {
        if (!wardData) await loadWardData();
        if (!navigator.geolocation) return alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ƒë·ªãnh v·ªã.");

        navigator.geolocation.getCurrentPosition(pos => {
          const latlng = [pos.coords.latitude, pos.coords.longitude];
          const found = wardData.features.find(f => isPointInGeoJSON([latlng[1], latlng[0]], f));
          if (found) showResult(found, latlng);
          else alert("Kh√¥ng t√¨m th·∫•y ph∆∞·ªùng/x√£ t·∫°i v·ªã tr√≠ n√†y.");
        }, err => {
          alert("L·ªói ƒë·ªãnh v·ªã: " + err.message);
        }, { enableHighAccuracy: true });
      } catch (e) {
        alert("L·ªói: " + e.message);
      }
    });
  </script>
</body>
</html>
